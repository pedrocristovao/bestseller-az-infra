name: Terraform CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  # Azure Credentials
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

  # Backend Credentials
  TF_BACKEND_RG: ${{ secrets.TF_BACKEND_RG }}
  TF_BACKEND_STORAGE: ${{ secrets.TF_BACKEND_STORAGE }}
  TF_BACKEND_CONTAINER: ${{ secrets.TF_BACKEND_CONTAINER }}
  TF_BACKEND_KEY_TRIAGE: ${{ secrets.TF_BACKEND_KEY_TRIAGE }}
  TF_BACKEND_KEY_PRODUCTION: ${{ secrets.TF_BACKEND_KEY_PRODUCTION }}

jobs:

  # Triage - PLAN
  plan-triage:
    name: Plan Triage Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.7

      - run: curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - run: tflint --init && tflint
        working-directory: triage

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${TF_BACKEND_RG}" \
            -backend-config="storage_account_name=${TF_BACKEND_STORAGE}" \
            -backend-config="container_name=${TF_BACKEND_CONTAINER}" \
            -backend-config="key=${TF_BACKEND_KEY_TRIAGE}"
        working-directory: triage

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: triage

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-triage
          path: triage/tfplan

  # Triage - APPLY (requires manual approval via environment)
  apply-triage:
    name: Apply Triage Environment
    runs-on: ubuntu-latest
    needs: plan-triage
    environment: triage-apply
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.7

      - uses: actions/download-artifact@v4
        with:
          name: tfplan-triage
          path: triage

      - run: terraform init
        working-directory: triage

      - run: terraform apply tfplan
        working-directory: triage

  # Production - PLAN
  plan-production:
    name: Plan Production Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.7

      - run: curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - run: tflint --init && tflint
        working-directory: prod

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${TF_BACKEND_RG}" \
            -backend-config="storage_account_name=${TF_BACKEND_STORAGE}" \
            -backend-config="container_name=${TF_BACKEND_CONTAINER}" \
            -backend-config="key=${TF_BACKEND_KEY_PRODUCTION}"
        working-directory: prod

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: prod

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-production
          path: prod/tfplan

  # Production - APPLY (requires manual approval via environment)
  apply-production:
    name: Apply Production Environment
    runs-on: ubuntu-latest
    needs: plan-production
    environment: production-apply
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.7

      - uses: actions/download-artifact@v4
        with:
          name: tfplan-production
          path: prod

      - run: terraform init
        working-directory: prod

      - run: terraform apply tfplan
        working-directory: prod
